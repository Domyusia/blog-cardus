<body>

                </button>
            </div>
            <footer class="footer">
                <div class="view-counter">
                    <svg class="view-counter__icon"  width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M15.9428 8.2215C16.2983 8.6865 16.2983 9.31425 15.9428 9.7785C14.823 11.2403 12.1365 14.25 9.00001 14.25C5.86351 14.25 3.17701 11.2403 2.05726 9.7785C1.8843 9.55585 1.79041 9.28194 1.79041 9C1.79041 8.71806 1.8843 8.44415 2.05726 8.2215C3.17701 6.75975 5.86351 3.75 9.00001 3.75C12.1365 3.75 14.823 6.75975 15.9428 8.2215Z" stroke="#787878" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>

                    </svg>    
                    <p class="view-counter__number">2,465</p>           
                </div>

                        <input class="calendar__date" type="date" id="start" name="trip-start" min="2018-01-01" max="2018-12-31"/>

                    </span>
                </div>
                
            </footer>  

        </div>
    </div> 
    <script>
        // Get the current date in the format YYYY-MM-DD
        function getCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Set the current date as the default value
        document.getElementById('start').value = getCurrentDate();
    </script>
</body>
